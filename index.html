<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <style>
        /* Thiết lập chung cho body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header chứa logo và menu */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        /* Grid layout để chia các ảnh thành nhiều lớp */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 cột */
            grid-gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Đảm bảo ảnh không bị bóp méo */
        }

        /* Phong cách nút màu đen ở dưới */
        .black-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .black-button:hover {
            background-color: #444;
        }

    </style>
</head>
<body>

    <!-- Header chứa logo và menu -->
    <div class="header">
        <div class="logo">
            <!-- Chèn logo -->
            <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/06/Kalium-Theme-Icon.png" alt="Logo">
        </div>
        <div class="menu">
            <!-- Menu chính -->
            <a href="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/05/adestra-c-300x200.jpg">All</a>
            <a href="#">Branding</a>
            <a href="#">Digital Art</a>
            <a href="#">Photography</a>
            <a href="#">Print</a>
        </div>
    </div>

    <!-- Lưới chứa các ảnh -->
    <div class="gallery">
        <!-- Ảnh 1 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/05/adestra-c-300x200.jpg" alt="Image 1">
        <!-- Ảnh 2 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2015/03/cloud-inc-c-300x200.jpg" alt="Image 2">
        <!-- Ảnh 3 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/desk-concept-c-468x468.jpg" alt="Image 3">
        <!-- Ảnh 4 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/capricho-c-300x182.jpg" alt="Image 4">
        <!-- Ảnh 5 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/multi-color-c-300x199.jpg" alt="Image 5">
        <!-- Ảnh 6 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/ethics-for-design-c-300x200.jpg" alt="Image 6">
    </div>

    <!-- Nút đen ở góc dưới bên trái -->
    <a href="#" class="black-button">Click here!</a>

</body>
</html>
